            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>应急管理系统</h3>
                <form action="#" name="f" method="post">

                        <span class="u_user"></span>
                        <input v-model="username" name="logname" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input v-model="password" name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
                    </div>
                    <div class="mb2"><a class="act-but submit" href="/login" style="color: #FFFFFF" @click="login">登录</a></div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
